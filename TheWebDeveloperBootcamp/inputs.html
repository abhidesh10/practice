<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inputs Demo</title>
</head>
<body>
    <h1>Do you prefer cats or dogs ?</h1>

    <form>
        <label for="dogs">Dogs :</label>
        
        <input type="radio" name="petChoice" id="dogs" value="DOGS">
        <label for="cats">Cats :</label>
        <input type="radio" name="petChoice" id="cats" value="CATS">

        <p>What's your current mood ?</p>

        <select name="mood" id="mood">
            <option value="sad">:(</option>
            <option value="happay">:D</option>
            <option value="neutral">:|</option>
        </select>

        <button>Go!</button>
    </form>
</body>
</html>
